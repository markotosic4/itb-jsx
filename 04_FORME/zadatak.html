<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend><br>
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="user">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pass"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Re-type password:</label>
                    </td>
                    <td>
                        <input type="password" id="password"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <input type="radio" name="gender" value="other">Other <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Programming skills</label>
                    </td>
                    <td>
                        <input type="checkbox" name="skills" value="java">Java
                        <input type="checkbox" name="skills" value="android">Android
                        <input type="checkbox" name="skills" value="ruby">Ruby
                        <input type="checkbox" name="skills" value=".net">.Net <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Contact no:</label>
                    </td>
                    <td>
                        <input type="text" id="contact"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="college">College:</label>
                    </td>
                    <td>
                    <select name="college" id="college">
                            <option hidden value="" >Select Ccllege</option>
                            <option value="college2">college2</option>
                            <option value="college3">college3</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
            
            
           
            
            
            
            
           
            
            
            
            
            
            
           
            
            
            
            

            

            
        </fieldset>
    </form>
</body>
</html>
